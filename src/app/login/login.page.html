<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="main">
    <ion-button (click)="unlock()">Unlock</ion-button>
    <div class="state">
      <ion-label>Vault Status: {{vaultStatus}}</ion-label>
      <ion-button *ngIf="vaultStatus !== 'locked'" (click)="lock()" color="danger">Lock</ion-button>
    </div>
    <ion-button routerLink="/home" color="secondary">Home</ion-button>
  </section>
</ion-content>
